<!-- jobs/recommendations.html -->

<h2>Top 5 Job Recommendations</h2>

<table>
    <thead>
        <tr>
            <th>Job Title</th>
            <th>Location</th>
            <th>Match Score (%)</th>
        </tr>
    </thead>
    <tbody>
        {% for job in recommended_jobs %}
        <tr>
            <td>{{ job.job.job_title }}</td>
            <td>{{ job.job.location }}</td>
            <td>{{ job.score }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
