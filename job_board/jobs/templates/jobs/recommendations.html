<!-- jobs/recommendations.html -->

<h2>Top 5 Job Recommendations</h2>

<table>
  <thead>
    <tr>
      <th>Job Title</th>
      <th>Location</th>
      <th>Match Score (%)</th>
    </tr>
  </thead>
  <tbody>
    {% for job in recommended_jobs %}
    <tr>
      <td>{{ job.job.job_title }}</td>
      <td>{{ job.job.location }}</td>
      <td>{{ job.score }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<style>
  body {
    font-family: "Arial", sans-serif;
    background-color: #f7f7f7;
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    height: 100vh;
  }

  h2 {
    font-size: 24px;
    color: #333;
    margin-bottom: 20px;
    text-align: center;
  }

  .job-recommendations-table {
    width: 100%;
    max-width: 600px;
    border-collapse: collapse;
    background-color: #fff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    overflow: hidden;
  }

  .job-recommendations-table th,
  .job-recommendations-table td {
    padding: 12px 15px;
    text-align: left;
  }

  .job-recommendations-table th {
    background-color: #007bff;
    color: white;
    font-weight: bold;
    text-transform: uppercase;
  }

  .job-recommendations-table tbody tr:nth-child(even) {
    background-color: #f2f2f2;
  }

  .job-recommendations-table tbody tr:hover {
    background-color: #e6f7ff;
  }

  .job-recommendations-table td {
    color: #333;
    font-size: 14px;
  }

  .job-recommendations-table th,
  .job-recommendations-table td {
    border-bottom: 1px solid #ddd;
  }

  @media (max-width: 768px) {
    .job-recommendations-table {
      width: 100%;
      font-size: 12px;
    }

    .job-recommendations-table th,
    .job-recommendations-table td {
      padding: 10px;
    }
  }
</style>
