<h2>Top 5 Job Recommendations</h2>

<div class="job-grid">
  {% for job in recommended_jobs %}
  <div class="job-card">
    <div class="job-title">{{ job.job.job_title }}</div>
    <div class="job-location">Location: {{ job.job.location }}</div>
    <div class="job-score">Match Score: {{ job.score }}%</div>
  </div>
  {% endfor %}
</div>

<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    padding: 20px;
  }

  h2 {
    text-align: center;
    font-size: 28px;
    margin-bottom: 20px;
    color: #333;
  }

  .job-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 20px;
    margin: 0 auto;
    max-width: 1200px;
  }

  .job-card {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
    transition: transform 0.2s ease-in-out;
  }

  .job-card:hover {
    transform: scale(1.05);
  }

  .job-title {
    font-size: 22px;
    font-weight: bold;
    color: #333;
    margin-bottom: 10px;
  }

  .job-location,
  .job-score {
    font-size: 16px;
    color: #666;
    margin-bottom: 5px;
  }

  .job-score {
    font-weight: bold;
    color: #28a745;
  }
</style>
