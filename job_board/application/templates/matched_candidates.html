<!-- employers/matched_candidates.html -->

<h2>Top 5 Matched Candidates</h2>

<table>
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Profession</th>
      <th>Match Score</th>
    </tr>
  </thead>
  <tbody>
    {% for candidate in matched_candidates %}
    <tr>
      <td>{{ candidate.first_name }}</td>
      <td>{{ candidate.last_name }}</td>
      <td>{{ candidate.profession }}</td>
      <td>{{ candidate.score }}%</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<style>
  body {
    font-family: "Arial", sans-serif;
    background-color: #f4f4f9;
    padding: 20px;
  }

  .candidate-table {
    width: 100%;
    max-width: 800px;
    margin: 20px auto;
    border-collapse: collapse;
    background-color: #fff;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  .candidate-table thead {
    background-color: #007bff;
    color: white;
    text-transform: uppercase;
  }

  .candidate-table th,
  .candidate-table td {
    padding: 15px;
    text-align: left;
  }

  .candidate-table tbody tr:nth-child(even) {
    background-color: #f2f2f2;
  }

  .candidate-table tbody tr:hover {
    background-color: #e6f7ff;
  }

  .candidate-table th {
    font-weight: bold;
    text-align: left;
    letter-spacing: 1px;
  }

  .candidate-table td {
    color: #333;
    font-size: 16px;
  }

  /* Make table responsive */
  @media (max-width: 768px) {
    .candidate-table th,
    .candidate-table td {
      padding: 10px;
      font-size: 14px;
    }
  }
</style>
