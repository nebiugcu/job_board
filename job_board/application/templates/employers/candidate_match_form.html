<!-- employers/candidate_match_form.html -->

<h2>Candidate Match Form</h2>
<form method="post">
  {% csrf_token %} {{ form.as_p }}
  <button type="submit">Find Candidates</button>
</form>

<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f7f7f7;
    padding: 20px;
  }

  h2 {
    text-align: center;
    font-size: 28px;
    color: #333;
    margin-bottom: 20px;
  }

  form {
    max-width: 600px;
    background-color: #fff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    margin: 0 auto;
  }

  form p {
    margin-bottom: 20px;
  }

  input,
  select,
  textarea {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border-radius: 5px;
    border: 1px solid #ccc;
    margin-bottom: 15px;
    box-sizing: border-box;
    transition: border-color 0.3s;
  }

  input:focus,
  select:focus,
  textarea:focus {
    border-color: #28a745;
    outline: none;
  }

  button {
    width: 100%;
    padding: 12px;
    font-size: 18px;
    font-weight: bold;
    background-color: #28a745;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  button:hover {
    background-color: #218838;
  }
</style>
