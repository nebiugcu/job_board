<!-- employers/candidate_match_form.html -->

<h2>Candidate Match Form</h2>
<form method="post">
  {% csrf_token %} {{ form.as_p }}
  <button type="submit">Find Candidates</button>
</form>

<style>
  body {
    font-family: "Arial", sans-serif;
    background-color: #f4f4f9;
    padding: 20px;
  }

  .candidate-match-form {
    max-width: 600px; /* Limit the width of the form */
    margin: 20px auto; /* Center the form */
    background-color: #ffffff; /* White background for the form */
    padding: 20px; /* Add padding inside the form */
    border-radius: 8px; /* Round the corners of the form */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
  }

  .candidate-match-form h2 {
    text-align: center; /* Center the heading */
    color: #333; /* Darker color for the heading */
    margin-bottom: 20px; /* Space below the heading */
  }

  .candidate-match-form label {
    font-weight: bold; /* Make labels bold */
    color: #555; /* Lighter gray for labels */
  }

  .candidate-match-form input[type="text"],
  .candidate-match-form input[type="email"],
  .candidate-match-form select,
  .candidate-match-form textarea {
    width: 100%; /* Full width inputs */
    padding: 10px; /* Padding inside inputs */
    margin: 10px 0; /* Margin above and below inputs */
    border: 1px solid #ddd; /* Light gray border */
    border-radius: 4px; /* Rounded corners for inputs */
    transition: border-color 0.3s; /* Smooth transition for border color */
  }

  .candidate-match-form input[type="text"]:focus,
  .candidate-match-form input[type="email"]:focus,
  .candidate-match-form select:focus,
  .candidate-match-form textarea:focus {
    border-color: #007bff; /* Change border color on focus */
    outline: none; /* Remove default outline */
  }

  .submit-button {
    background-color: #007bff; /* Blue background for the button */
    color: white; /* White text for the button */
    padding: 10px 15px; /* Padding inside the button */
    border: none; /* No border */
    border-radius: 4px; /* Rounded corners for the button */
    cursor: pointer; /* Pointer cursor on hover */
    font-size: 16px; /* Font size for the button */
    width: 100%; /* Full width button */
    transition: background-color 0.3s; /* Smooth transition for background color */
  }

  .submit-button:hover {
    background-color: #0056b3; /* Darker blue on hover */
  }

  /* Make form responsive */
  @media (max-width: 768px) {
    .candidate-match-form {
      padding: 15px; /* Adjust padding for smaller screens */
    }

    .submit-button {
      padding: 8px 10px; /* Adjust button padding for smaller screens */
    }
  }
</style>
